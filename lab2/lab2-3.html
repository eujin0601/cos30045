<html lang="en">

<head>

	<title>Task 2.3 D3 Drawing with Data - Scatter Plot</title>
	
	<script src="https://d3js.org/d3.v5.min.js"></script>
	
</head>
<body>

	<h1>The D3 Journey starts here...</h1>

	<h2>Author : Eu Jin</h2>
	
	<script>
	// ***Variable declarations***
		var w = 5000;
		var h = 100;
		var barPadding = 5;
		var dataset=[ 
					[5, 20], 
					[480, 90], 
					[250, 50], 
					[100, 33], 
					[330, 95], 
					[410, 12], 
					[475, 44], 
					[25, 67], 
					[85, 21], 
					[220, 88] 
					];

		var max = d3.max(dataset, function (d) {
					return d[0]
				});
		var svg = d3.select("body") //Reference the id of the HTML element
					.append("svg")
					.attr("width",w)
					.attr("height",h);
		// ***Variable declarations***
	
		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d,i){
				return d[0];
				})
			.attr("cy", function(d){
				return d[1];
				})
			.attr("r", 5)
			.attr("fill", "slategrey")
			.style("fill",function(d,i){
				if(d[0]==max){
					return "red";
				}
			});
	
		svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.attr("x",(item)=>{
					return item[0]+5
				})
				.attr("y",(item)=>{
					return item[1]
				})
				.text((item)=>{
					return item[0]+", "+item[1]
				})
	</script>

	</body>
